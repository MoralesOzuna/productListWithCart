<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    
    <title>Frontend Mentor | Product list with cart</title>
  </head>


  <body>
    <header>
      <div class="contenedor">
        <h1 class="tittle">Desserts</h1>
      </div>
    </header>


    <main class="main">
      <div class="contenedor">
        <div class="store">
          <div class="products">
    
          </div>

          <aside class="cart">
            <h2 class="cart__title">Your Cart (<span class="cart__number"> 0 </span>) </h2>
            <img class="cart__image" src="assets/images/illustration-empty-cart.svg" alt="Icon Empty Car">
            <p class="cart__message">Your added items will appear here</p>

            <div class="cart__list">
              <ul class="cart__item"></ul>
            </div>
          </aside>
        </div> <!-- store -->
      </div> <!-- contenedor -->
    </main> <!-- main -->

    <script src="js/database.js"></script>
    <script src="js/app2.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
